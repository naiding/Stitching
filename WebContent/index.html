<!DOCTYPE html>
<html>
<head>
    <title>Image Stitcher</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>    
    <!--     login form  -->
    <div id="login-section" class="act-form"> 
     
      <h1 class="text-center">Login</h1>
      
      <div class="container form-content">
      <form>
      <div class="text-center">
        <a href="#" id="forgetpassword">Forget password?</a>
      </div>
      
       <div class="form-group">
        <label for="inputUsername" class="text-instruc">User name</label>
        <input id="username-login" type="text" class="form-control" id="inputUsername" placeholder="Enter Username" required autofocus>
       </div>
      
       <div class="form-group">
         <label for="inputPassword1" class="text-instruc">Password</label>
         <input id="password" type="password" class="form-control" id="inputPassword1" placeholder="Password" minlength="4" maxlength="10" required>
       </div> 
       <div id="submit-btn" class="text-center">
         <button type="submit" class="btn btn-primary btn-block" id="login-btn">Login</button>
       </div>
      </form>   
      <div id="signup-btn-mainpage" class="text-center">
         <button type="submit" class="btn btn-light btn-block" id="sign-btn">Signup</button>
       </div>
      </div>
    
    </div>
    
    
    <!--    signup form  -->  
    <div id="signup-section" class="act-form">
     
      <h1 class="text-center">Join Here</h1>
      
      <div class="container form-content">
      <form>
      <div class="text-center">
        <p>Already have an account?<a href="./index.html" id="login">login</a></p>
      </div>
      
      <div class="form-group">
        <label for="username-signup" class="text-instruc">User name</label>
        <input id="username-signup" type="text" class="form-control" placeholder="Enter Username" required autofocus>
       </div>
      
       <div class="form-group">
        <label for="email-signup" class="text-instruc">Email address</label>
        <input id="email-signup" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" required autofocus>
       </div>

       <div class="form-group">
         <label for="password-signup" class="text-instruc">Password</label>
         <input type="password" class="form-control" id="password-signup" placeholder="Password" minlength="6" maxlength="10" required>
       </div> 
       <div id="submit-btn" class="text-center">
         <button type="submit" class="btn btn-light btn-block" id="signup-btn-signuppage">Sign up</button>
       </div>
       </form>
      </div>
      
    </div>
    
    
    <div id="main-section"> 
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Image Stitcher</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
   
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
        <ul class="navbar-nav navbar-right">
<!--           <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-user-plus"></i>Signup</a></li> -->
          <li class="nav-item"><a class="nav-link" href="logout"><i class="fas fa-user"></i>Logout</a></li>
        </ul>
      </div>
    </div>
    </nav>
    
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="content">
                    <h1>Long Image Stitcher</h1>
                    <h3>Get a longer screen shot</h3>
                </div>
                <div class="input-group mb-3 btn " id="uploadfile">
                    <div class="custom-file" id="choosefile">
                        <input type="file" class="custom-file-input" id="inputGroupFile02" multiple="multiple">
                        <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Choose file</label>
                    </div>
                    <div class="input-group-append" id="upload-btn">
                        <span class="input-group-text btn-outline-light" id="inputGroupFileAddon02">Upload</span>
                    </div>
               </div>
           </div> 
        </div> 
    </div>

    <div class="container">
        <div class="row" id="preview">   
        </div>
    </div>
    </div>    
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://rawgit.com/emn178/js-md5/master/build/md5.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
