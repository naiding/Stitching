<!DOCTYPE html>
<html>
<head>
<title>Sign Up</title>
<meta charset="UTF-8">
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
<link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
<link
    href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i,900"
    rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="styles/main.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <!--  signup form  -->
    <div id="signup-section" class="act-form">
        <h1 class="text-center">Join Here</h1>
        <div class="text-center">
            <p> Already have an account?
                <a href="loginPage.html" id="login">login</a>
            </p>
        </div>

        <div class="container form-content">
            <form id="signup-form">
                <div class="form-group">
                    <label for="username-signup" class="text-instruc">User name</label>
                    <input id="username-signup" type="text" class="form-control"
                        placeholder="Enter Username" required autofocus>
                </div>

                <div class="form-group">
                    <label for="email-signup" class="text-instruc">Email address</label>
                    <input id="email-signup" type="email" class="form-control"
                        aria-describedby="emailHelp" placeholder="Enter email" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password-signup" class="text-instruc">Password</label>
                    <input type="password" class="form-control" id="password-signup"
                        placeholder="Password" minlength="6" maxlength="10" required>
                </div>
                
                <p id="login-error"></p>

                <div id="submit-signup" class="text-center">
                    <button type="submit" class="btn btn-light btn-block"
                            id="signup-btn-signuppage">Sign up</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://rawgit.com/emn178/js-md5/master/build/md5.min.js"></script>
    <script src="scripts/signup.js"></script>
</body>
</html>
